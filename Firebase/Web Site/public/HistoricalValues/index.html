<body >   
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title panelhead">Filters
                        </h3>
                    </div>
                    <div class="panel-body backgroundcard">
                        
                        <div class="selectbox">
                            <div class="selectvalue">
                                Parameter : 
                            </div>
                            <select class="selectpicker" data-live-search="true" id="cbxparms">
                                <option selected disabled hidden style='display: none' value=''></option>
                            </select>
                        </div>
                        <div class="selectbox">
                            <a href="#" class="btn btn-success addtravel" id="btnaddline" data-toggle="XX" data-target="XX">
                                <span class="glyphicon glyphicon-plus paddingicon"></span>Add
                            </a>
                        </div>
                        <div class="selectbox">
                            <div class="selectvalue">
                                From : 
                            </div>
                            <input id="inputfrom" type="date" required="required">
                        </div>
                        <div class="selectbox">
                            <div class="selectvalue">
                                To : 
                            </div>
                            <input id="inputto" type="date" name="To" required="required">
                        </div>
                        <div class="selectbox">
                            <a href="#" class="btn btn-success addtravel" id="btnfilterdate" data-toggle="XX" data-target="XX">
                                <span class="glyphicon glyphicon-filter "></span>Filter         
                            </a>
                        </div>
                        <div class="selectbox">
                            <a href="#" class="btn btn-success addtravel" id="btnexport" data-toggle="XX" data-target="XX">
                                <span class="glyphicon glyphicon-download-alt"></span>
                                Export         
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <canvas id="historicalchart" width="1500" height="650"></canvas>
                </div>
            </div>
        </div>
		<footer syle='font-family:"Helvetica Neue LT Std"'>

			</br>
			<a style='color=gray' href="https://www.buymeacoffee.com/matiasnatal">Buy me a coffee</a>
		</footer>
    </div>
